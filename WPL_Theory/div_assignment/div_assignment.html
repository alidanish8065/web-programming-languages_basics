<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Div Layout Example</title>
    <style>
        body {
            margin: 0;
            background-color: rgb(255, 255, 255);
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            display: grid;
            grid-template-areas: 
                "header header"
                "aside article"
                "footer footer";
            grid-template-columns: 1fr 2fr;
            grid-template-rows: auto 1fr auto;
            gap: 10px;
            padding: 10px;
        }

        .header {
            grid-area: header;
            background-color: #ffffff;
            padding: 20px;
        }

        .aside {
            grid-area: aside;
            background-color: #00ff00;
            padding: 20px;
        }

        .article {
            grid-area: article;
            background-color: #490000;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .images {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .image {
            background-color: #000000;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .footer {
            grid-area: footer;
            background-color: #78ff09;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="aside">Aside</div>
        <div class="article">
            <div>Article</div>
            <div class="images">
                <div class="image">Image</div>
                <div class="image">Image</div>
                <div class="image">Image</div>
            </div>
        </div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
