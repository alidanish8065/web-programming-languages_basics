<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form and Table Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
  <div class="row">

    <!-- Left Side-->
    <div class="col-md-6">
      <h3 class="mt-3">User Form</h3>

      <form id="user_form">

        <!-- First name-->
        <div>
          <label for="first_name">First Name:</label>
          <input type="text" id="first_name" name="first_name" class="form-control">
        </div>

        <!-- Last name-->
        <div>
          <label for="last_name">Last Name:</label>
          <input type="text" id="last_name" name="last_name" class="form-control">
        </div>

        <!-- Email-->
        <div>
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" class="form-control">
        </div>

        <!-- Country field with searchable datalist -->
        <div>
          <label for="country">Country:</label>
          <input list="country_list" id="country" name="country" class="form-control" placeholder="Select or search country">

          <!-- Countries -->
          <datalist id="country_list">
            <option value="Pakistan">
            <option value="India">
            <option value="United States">
            <option value="United Kingdom">
            <option value="Canada">
            <option value="Australia">
            <option value="Germany">
            <option value="France">
            <option value="China">
            <option value="Japan">
            <option value="South Korea">
            <option value="Russia">
            <option value="Brazil">
            <option value="South Africa">
            <option value="Saudi Arabia">
            <option value="United Arab Emirates">
            <option value="Turkey">
            <option value="Italy">
            <option value="Spain">
            <option value="Mexico">
            <option value="Bangladesh">
            <option value="Sri Lanka">
            <option value="Nepal">
            <option value="Afghanistan">
            <option value="Indonesia">
            <option value="Malaysia">
            <option value="Singapore">
            <option value="Thailand">
            <option value="Vietnam">
            <option value="Philippines">
            <option value="Egypt">
            <option value="Nigeria">
            <option value="Kenya">
            <option value="Argentina">
            <option value="Chile">
            <option value="Netherlands">
            <option value="Sweden">
            <option value="Norway">
            <option value="Denmark">
            <option value="Switzerland">
            <option value="Poland">
            <option value="Ukraine">
            <option value="Iran">
            <option value="Iraq">
            <option value="Qatar">
            <option value="Kuwait">
            <option value="Oman">
            <option value="New Zealand">
          </datalist>
        </div>

        <!-- Address field -->
        <div>
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" class="form-control">
        </div>

        <!-- Add button -->
        <div class="mt-3 mb-3">
          <button type="button" class="btn btn-primary" id="add_btn">Add</button>
        </div>

      </form>
      <!-- Form ends here -->

    </div>

    <!-- Right Side -->
    <div class="col-md-6 bg-light">
      <h3 class="mt-3">User Records</h3>

      <!-- Table starts -->
      <table class="table table-border table-light mt-2">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Country</th>
            <th>Address</th>
          </tr>
        </thead>
        <!-- Table body-->
        <tbody id="user_table"></tbody>
      </table>
      <!-- Table end -->
    </div>

  </div>
</div>

<!-- Script for adding form data into the table -->
<script>
document.getElementById('add_btn').addEventListener('click', function() {
  // Get values from form inputs
  const first = document.getElementById('first_name').value;
  const last = document.getElementById('last_name').value;
  const email = document.getElementById('email').value;
  const country = document.getElementById('country').value;
  const address = document.getElementById('address').value;

  // Check that all fields are filled before adding row
  if (first && last && email && country && address) {
    // Create new row with values
    const row = `<tr>
      <td>${first}</td>
      <td>${last}</td>
      <td>${email}</td>
      <td>${country}</td>
      <td>${address}</td>
    </tr>`;

    // Insert row into table body
    document.getElementById('user_table').innerHTML += row;

    // Reset form after adding
    document.getElementById('user_form').reset();
  }
});
</script>

</body>
</html>
