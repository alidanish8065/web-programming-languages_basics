<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Form</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <form>

        <div class="mb-3">
            <label for="name" class="form-label">Name</label><br>
            <input type="text" class="form-control" id="name" name="name">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label><br>
            <input type="email" class="form-control" id="email" name="email">
        </div>

        <div class="mb-3">
            <label for="contact" class="form-label">Contact</label><br>
            <input type="number" class="form-control" id="contact" name="contact">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label><br>
            <input type="password" class="form-control" id="password" name="password">
        </div>

        <div class="mb-3">
            <label for="file" class="form-label">Upload File</label><br>
            <input type="file" class="form-control" id="file" name="file">
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Date</label><br>
            <input type="date" class="form-control" id="date" name="date">
        </div>

        <div class="mb-3">
            <label class="form-label">Gender</label><br>
            <input type="radio" id="male" name="gender" value="male" class="form-check-input">
            <label for="male" class="form-check-label ms-1">Male</label><br>

            <input type="radio" id="female" name="gender" value="female" class="form-check-input">
            <label for="female" class="form-check-label ms-1">Female</label>
        </div>

        <div class="mb-3">
            <label class="form-label">Subject</label><br>
            <input type="checkbox" id="html" name="html" class="form-check-input">
            <label for="html" class="form-check-label ms-1">HTML</label><br>

            <input type="checkbox" id="css" name="css" class="form-check-input">
            <label for="css" class="form-check-label ms-1">CSS</label><br>

            <input type="checkbox" id="javascript" name="javascript" class="form-check-input">
            <label for="javascript" class="form-check-label ms-1">JavaScript</label>
        </div>

        <div class="mb-3">
            <label for="btn" class="form-label">Button</label><br>
            <input type="button" id="btn" name="btn" value="Click Me" class="btn btn-primary">
        </div>

    </form>
</div>

</body>
</html>
