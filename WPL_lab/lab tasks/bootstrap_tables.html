<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row">

        <div class="col-md-6">
            <div class="card mt-3">
                <div class="card-body">

                    <h3 class="text-center mb-4">Signup Form</h3>

                    <form>
                        <!-- Username -->
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" placeholder="Enter a username">
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="Enter an email">
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control">
                        </div>

                        <!-- Date of Birth -->
                        <div class="mb-3">
                            <label class="form-label">D.O.B</label>
                            <input type="date" class="form-control">
                        </div>

                        <!-- Contact -->
                        <div class="mb-3">
                            <label class="form-label">Contact</label>
                            <input type="text" class="form-control">
                        </div>

                        <!-- Country Dropdown -->
                        <div class="mb-3">
                            <label class="form-label">Country</label>
                            <select class="form-select">
                                <option selected disabled>Select Country</option>
                                <option>Pakistan</option>
                                <option>USA</option>
                                <option disabled>India</option>
                                <option>Russia</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Do you agree?</label><br>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="agree" value="yes">
                                <label class="form-check-label">Yes</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="agree" value="no">
                                <label class="form-check-label">No</label>
                            </div>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input">
                            <label class="form-check-label">Remember Me</label>
                        </div>

                        <div class="d-grid">
                            <input type="submit" class="btn btn-success" value="Sign Up">
                        </div>

                    </form>

                </div>
            </div>
        </div>

        <div class="col-md-6">
            <img src="signup_image.jpg" alt="" style="height: 700px;" class="img-fluid">
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
