<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="text-center mb-4">Form Validation</h3>
                    <form id="simpleForm" onsubmit="return false;">
                        <!-- First Name -->
                        <div class="mb-3">
                            <label class="form-label" for="firstname">First Name</label>
                            <input type="text" id="firstname" class="form-control">
                            <span id="first_name_error" class="text-danger"></span>
                        </div>

                        <!-- Last Name -->
                        <div class="mb-3">
                            <label class="form-label" for="lastname">Last Name</label>
                            <input type="text" id="lastname" class="form-control">
                            <span id="last_name_error" class="text-danger"></span>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label class="form-label" for="email">Email</label>
                            <input type="email" id="email" class="form-control">
                            <span id="email_error" class="text-danger"></span>
                        </div>

                        <!-- Contact -->
                        <div class="mb-3">
                            <label class="form-label" for="contact">Contact</label>
                            <input type="number" id="contact" class="form-control">
                            <span id="contact_error" class="text-danger"></span>
                        </div>

                        <!-- Salary -->
                        <div class="mb-3">
                            <label class="form-label" for="salary">Salary</label>
                            <input type="number" id="salary" class="form-control">
                            <span id="salary_error" class="text-danger"></span>
                        </div>

                        <div class="text-center">
                            <button type="button" class="btn btn-primary" onclick="validationregex()">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function validationregex() {
    // First Name
    var firstName = document.getElementById("firstname").value.trim();
    var firstNameError = document.getElementById("first_name_error");
    var namePattern = /^[a-zA-Z]{1,100}$/;
    if(firstName === "") {
        firstNameError.textContent = "Please write any value";
    } else if(!namePattern.test(firstName)) {
        firstNameError.textContent = "Please write valid values";
    } else {
        firstNameError.textContent = "";
    }

    // Last Name
    var lastName = document.getElementById("lastname").value.trim();
    var lastNameError = document.getElementById("last_name_error");
    if(lastName === "") {
        lastNameError.textContent = "Write any value";
    } else if(!namePattern.test(lastName)) {
        lastNameError.textContent = "Write valid values for name";
    } else {
        lastNameError.textContent = "";
    }

    // Email
    var email = document.getElementById("email").value.trim();
    var emailError = document.getElementById("email_error");
    var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if(email === "") {
        emailError.textContent = "Enter email";
    } else if(!emailPattern.test(email)) {
        emailError.textContent = "Enter valid email";
    } else {
        emailError.textContent = "";
    }

    // Contact
    var contact = document.getElementById("contact").value.trim();
    var contactError = document.getElementById("contact_error");
    var contactPattern = /^[0-9]{11}$/;
    if(contact === "") {
        contactError.textContent = "Enter contact number";
    } else if(!contactPattern.test(contact)) {
        contactError.textContent = "Enter valid 11-digit contact number";
    } else {
        contactError.textContent = "";
    }

    // Salary
    var salary = document.getElementById("salary").value.trim();
    var salaryError = document.getElementById("salary_error");
    var salaryPattern = /^[0-9]+$/;
    if(salary === "") {
        salaryError.textContent = "Enter salary";
    } else if(!salaryPattern.test(salary)) {
        salaryError.textContent = "Enter valid salary";
    } else {
        salaryError.textContent = "";
    }
}
</script>

</body>
</html>
